<ion-content>
  <div class="flex-center">

    <form [formGroup]="form">

      <ion-card>
        <ion-card-header>
          <ion-card-title color="tertiary">Resiclica</ion-card-title>
        </ion-card-header>
      
        <ion-card-content>
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email" formControlName="email"></ion-input>
          </ion-item>
          <app-error-message [field]="form.get('email')" error="required" message="Email is mandatory"></app-error-message>
          <app-error-message [field]="form.get('email')" error="email" message="Email is invalid"></app-error-message>
          <!-- <app-error-message *ngIf="form.get('email').touched && form.get('email').errors?['required']" message="Email is mandatory"></app-error-message> -->
          <!-- <ion-label color="danger" *ngIf="form.get('email').hasError('required') && form.get('email').touched">Email is required</ion-label> -->

          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>
          <app-error-message [field]="form.get('password')" error="required" message="Password is mandatory"></app-error-message>
          
          <!-- <ion-label color="danger" *ngIf="form.get('password').hasError('required') && form.get('password').touched">Password is required</ion-label> -->
          <ion-button color="medium" fill="clear" [disabled]="!form.get('email').valid" (click)="forgotEmailPassword()">Forgot email/password</ion-button>
          <ion-button expand="block" color="tertiary" (click)="login()" [disabled]="!form.valid">Login</ion-button>
          <ion-button expand="block" color="tertiary" fill="clear" (click)="register()">SignUp</ion-button>
        </ion-card-content>
      </ion-card>

    </form>
  </div>
 
</ion-content>
